slug: "altdns-default"
version: 1
tool: "altdns"
tool_version: "1.0.2"

params:                           # defaults (merge base)
  useCommonPrefixes: true
  useTenantPrefixes: true
  maxCandidatesPerBase: 5000
  resolveA: true
  resolveAAAA: true
  embeddedPrefixes: []            # keep small; prefer resources/context

resources:                        # bind resource slots to artifacts
  commonPrefixes:
    ref: dns/prefixes/common@2025.10

# (Optional) context defaults â€” you can leave empty and let playbooks choose:
contextDefaults:
  tenantPrefixes:
    provider: tenant.dns_prefixes@1
    params:
      minOccurrences: 2
      maxItems: 5000