apiVersion: tool@v1
tool: "httpx"
version: "1.7.1"
description: "ProjectDiscovery httpx runner emitting http.resources objects"

io:
  inputKind: hostport
  produces:
    - event_type: "http.response"
      schema: "events/http_response@v1"

constraints:
  max_batch_size: 1000

params:
  - name: follow_redirects
    type: boolean
    required: false
    default: false
    description: "Follow redirects"

contracts:
  resources: []
  context: []

runtime:
  image: "httpx:1.7.1"
  image_digest: "sha256:REPLACE_WITH_HTTPX_DIGEST"
  cpu_millis: 500
  memory_mb: 256

build:
  dockerfile: "Dockerfile"
  context: "."