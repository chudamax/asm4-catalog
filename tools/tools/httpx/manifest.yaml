apiVersion: tool@v1
tool: "httpx"
version: "1.6.1"
description: "ProjectDiscovery httpx runner emitting http.response objects"
accepts: ["Domain","IP"]
produces:
  - event_type: "http.response"
    schema: "events/http_response@v1"
constraints:
  max_batch_size: 1000
runtime:
  image: "registry.asm.chudamax.com:443/asm-tools/httpx:1.6.1"
  image_digest: "sha256:REPLACE_WITH_HTTPX_DIGEST"
  cpu_millis: 500
  memory_mb: 256
